<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/editdelete.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() 
      {
        readCookie();
      }, false);
      </script>
  </head>
  <body onload="loadContacts();">
    <header>
      <h1>Contact Manager</h1>
    </header>
    <nav>
      <input id="searchcontact" type="search" placeholder="Find contact" style="margin:10px">
      <button type="button" onclick="newContact()">New Contact</button>
    </nav>
    <main>
      <table class="contact-table" id="table">
        <caption>Your Contacts</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
      </table>
    </main>
    <footer class="foot">
    POOSD small project
  </footer>
  </body>
</html>
