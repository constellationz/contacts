<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <img src="images/userpic.png">
  </header>
  <main class="login-bubble">
      <img src="images/rotaryphone.png">
      <h2>Register</h2>
      <input id="registerFirstName" type="text" placeholder="First Name" style="margin:10px" maxlength="50" autofocus>
      <input id="registerLastName" type="text" placeholder="Last Name" style="margin:10px" maxlength="50" />
      <input id="registerLogin" type="text" placeholder="Username" style="margin:10px" maxlength="50" />
      <input id="registerPassword" type="password" placeholder="Password" style="margin:10px" maxlength="50" />
      <a href="index.html">
        <button class="login-button">Go Back</button>
      </a>
      <button class="login-button" onclick="doRegister();">Register</button>
      <span id="loginResult"></span>
  </main>
  <footer class="foot">
    POOSD small project
  </footer>
</body>
</html>
